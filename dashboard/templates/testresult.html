{% extends "main.html" %}
{% block content %}

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                Graphs for {{ name }}
            </div>
            <div class="panel-body">
                <ul class="nav nav-tabs">
                    <li><a href="#tpb" data-toggle="tab">Execution times per build</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade" id="tpb">
                            <br/>
                            <div class="col-md-12 col-sm-12">
                                {{ boxplot|safe }}
                            </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
