<div>
    <div class="card mb-3">
        <div class="card-header"><h4>Hourly API Utilization</h4></div>
        <div class="card-body">
            <div id="chart"></div>
        </div>
    </div>


    <div class="row">
        <div class="col-7">
            <div class="card">
                <div class="card-header"><h6>Graph options</h6></div>
                <div class="card-body">
                    <form ng-switch="handler.form">
                        <div ng-switch-when="daterangeform">
                            <div class="form-group row">
                                <label for="startDate" class="col-sm-2 col-form-label">Start date</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="startDate" ng-model="handler.startDate">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="endDate" class="col-sm-2 col-form-label">End date</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="endDate" ng-model="handler.endDate">
                                </div>
                            </div>
                        </div>
                        <div ng-switch-when="multiVersionsEndpoints">
                            <div class="form-group">
                                <label for="versions" class="col-form-label">Select the versions (hold shift to select
                                    multiple)</label>
                                <select multiple class="form-control" id="versions" ng-model="handler.selectedVersions"
                                        ng-options="item for item in handler.versions"></select>
                            </div>
                            <div class="form-group">
                                <label for="endpoints" class="col-form-label">Select the endpoints (hold shift to select
                                    multiple)</label>
                                <select multiple class="form-control" id="endpoints" ng-model="handler.selectedEndpoints"
                                        ng-options="item for item in handler.endpoints"></select>
                            </div>
                        </div>
                        <div ng-switch-when="multiEndpoints">
                            <div class="form-group">
                                <label for="endpoints" class="col-form-label">Select the endpoints (hold shift to select
                                    multiple)</label>
                                <select multiple class="form-control" id="endpoints" ng-model="handler.selectedEndpoints"
                                        ng-options="item for item in handler.endpoints"></select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" ng-click="handler.reload()">Update</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-5" style="float: right">
            <div class="card">
                <div class="card-header"><h6>Information</h6></div>
                <div class="card-body" ng-controller="InfoController">
                    <b>Graph</b>
                    <p> {{ info.graphText }}</p>
                    <b>Axes</b>
                    <p>{{ info.axesText }}</p>
                    <b>Content</b>
                    <p>{{ info.contentText }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
