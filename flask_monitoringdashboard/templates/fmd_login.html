<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flask Monitoring Dashboard</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <link href="{{ url_for('dashboard.static', filename='css/custom.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('dashboard.static', filename='img/favicon.ico') }}" />
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="text-center" style="margin-bottom: 20px; margin-top: -30px;">
                    <div style="text-align: center;">
                    <img src="{{ url_for('dashboard.static', filename='img/header.png') }}" width="80%" />
                        </div>
                    <span>Automatically monitor the evolving performance of Flask/Python web services</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <span class="anchor" id="formLogin"></span>
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h5>Login</h5>
                    </div>

                    <div class="card-body">
                        <form class="form" method="POST">
                            <div class="form-group">
                                <label for="formName"><i class="fa fa-user"></i> Login</label>
                                <input id="formName" name="name" type="text" class="form-control"
                                       placeholder="Username" autofocus required />
                            </div>

                            <div class="form-group">
                                <label for="formPassword" ><i class="fa fa-lock"></i> Password</label>
                                <input name="password" type="password" class="form-control"
                                       placeholder="Username" required />
                            </div>

                            <button name="Login" class="btn btn-primary btn-block" >Login</button>
                        </form>
                        <hr/>

                        <div class="text-center">
                            For advanced documentation, see
                            <a target="_blank" href="http://flask-monitoringdashboard.readthedocs.io">this site</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
