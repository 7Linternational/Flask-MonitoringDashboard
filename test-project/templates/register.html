{% extends "layout.html" %}
{% block content %}
{% from "_formhelpers.html" import render_field %}
    <h2>Register a new user</h2>
    <form action = "" method = post>
        {{  form.csrf_token }}
        <dl>
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
        {{ render_field(form.confirm) }}
        </dl>
        {{ form.submit }}
    </form>
{% endblock %}
